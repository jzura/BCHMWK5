<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!--Bootstrap CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <!--Font awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <!--Random Style Sheet-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <!--Local Style Sheet-->
  <link rel="stylesheet" href="style.css" />

    <!--Title of Webpage-->
  <title>Work Day Scheduler</title>

</head>

<!--Main Content-->
<body>

  <!--Display -->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">


    <!-- Timeblocks go here -->
    
    <!--9am-->
    <div class="row time-block">
      <div class="col-sm-1">9am</div>
      <div class="col-sm-10"><textarea id="9" cols="110" rows="3"></textarea></div>
      <div class="col-sm-1 saveBtn"><i class="fa fa-save text-center"></i></div>
    </div>

  
    <!--10am-->
    <div class="row time-block">
      <div class="col-sm-1 time-block">10am</div>
      <div class="col-sm-10"><textarea id="10" cols="110" rows="3"></textarea></div>
      <div class="col-sm-1 saveBtn"><i class="fa fa-save text-center"></i></div>
    </div>

    <!--11am-->
    <div class="row time-block">
      <div class="col-sm-1 time-block">11am</div>
      <div class="col-sm-10"><textarea  id="11" cols="110" rows="3"></textarea></div>
      <div class="col-sm-1 saveBtn"><i class="fa fa-save text-center"></i></div>
    </div>

    <!--12pm-->
    <div class="row time-block">
      <div class="col-sm-1 time-block">12pm</div>
      <div class="col-sm-10"><textarea  id="12" cols="110" rows="3"></textarea></div>
      <div class="col-sm-1 saveBtn"><i class="fa fa-save text-center"></i></div>
    </div>

    <!--1pm-->
    <div class="row time-block">
      <div class="col-sm-1 time-block">1pm</div>
      <div class="col-sm-10"><textarea id="13" cols="110" rows="3"></textarea></div>
      <div class="col-sm-1 saveBtn"><i class="fa fa-save text-center"></i></div>
    </div>

    <!--2pm-->
    <div class="row time-block">

      <div class="col-sm-10"><textarea  id="14" cols="110" rows="3"></textarea></div>

    </div>

    <!--3pm-->
    <div class="row time-block">
      <div class="col-sm-1 time-block" >3pm</div>
      <div class="col-sm-10"><textarea name="john" id="15" cols="110" rows="3"></textarea></div>
      <div class="col-sm-1 saveBtn"><i class="fa fa-save text-center"></i></div>
    </div>

    <!--4pm-->
    <div class="row time-block">

      <div class="col-sm-1 saveBtn"><i class="fa fa-save text-center"></i></div>
    </div>

    <!--5pm-->
    <div class="row time-block">
      <div class="col-sm-1 time-block">5pm</div>
      <div class="col-sm-10"><textarea name="john" id="17" cols="110" rows="3"></textarea></div>
      <div class="col-sm-1 saveBtn"><i class="fa fa-save text-center"></i></div>
    </div>


  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!--Moment.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!--Main Script-->
  <script>

    var currentTime = new Date().getHours();

    //9am
    if((currentTime - 9)==0) {
      $("#9").addClass("present");
      
    }
    else if((currentTime - 9)>0) {
      $("#9").addClass("past");
    }
    else {
      $("#9").addClass("future");
    }

    //10am
    if((currentTime - 10)==0) {

    }

    //17pm

    }
    else if((currentTime - 17)>0) {

    }
    else {

    }

    $("i").on("click", function() {
      var text = $(this).val();
      console.log(text);
      $("textarea").html(text);
    });

  </script>
</body>

</html>
